<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Paper</title>
    <!--CSS,JS Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

    <!--Icon-->
    <link rel="icon" href="images/Questionpaper.png">
    
</head>
<body>
   <br>
   <br>
   <h3 style="padding-left:5%">Enter the details of the required paper</h3>
    <form class="this-form" action="" method="">
        <div class="row">
        <label class="col-sm-2 col-form-label" style="font-weight:bold">Year of Exam</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="Year" placeholder="Enter Year" name="year" value=""><br>
        </div>
        </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0" style="font-weight:bold">Subject</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="telugu" value="Telugu">
                <label class="form-check-label" for="telugu">Telugu</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="hindi" value="Hindi">
                <label class="form-check-label" for="hindi">Hindi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="english" value="English">
                <label class="form-check-label" for="english">English</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="maths" value="Maths">
                <label class="form-check-label" for="maths">Maths</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="physics" value="Physics">
                <label class="form-check-label" for="physics">Physics</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="biology" value="Biology">
                <label class="form-check-label" for="biology">Biology</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subject" id="social" value="Social">
                <label class="form-check-label" for="social">Social</label>
              </div>
            </div>
        </fieldset>
        <!--input id='submitButton' type="submit"-->
    </form>
    <!--<button onclick="location.href='EXPERIMENT-6(DSP).pdf';" id="submitButton">Submit</button>-->
    <a id="submitButton" href="" class="btn btn-primary btn-lg" role="button" aria-disabled="true">Submit</a>
    <div>
        <p class="Note">*Note that SSC PYQ consists of all papers since 2018 except 2020 due to pandemic</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
